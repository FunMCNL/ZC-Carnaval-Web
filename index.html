<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <title>Kies je Kraker</title>
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- Add Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body onload="refreshTop()">
    <main onload="">
      <section class="container mt-5">
        <img class="logo" src="assets/img/logo.png" />
        <h2 class="text-center">Stem op een nummer</h2>
        <br />

        <section id="statusField" class="mt-3"></section>

        <section class="search">
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="Zoek een nummer..."
          />
          <ul class="list-group mt-3" id="resultList"></ul>
        </section>

        <section class="top">
          <h3>Top 5</h3>
          <ul class="list-group mt-3" id="topList"></ul>
        </section>

        <section class="vote">
          <b>Geselecteerd: </b>
          <p id="selectedItem">Geen</p>

          <button class="btn btn-danger btn-block vote-btn" id="submitVote">
            Insturen
          </button>
        </section>
      </section>

      <!-- Local Scripts -->
      <script src="assets/js/script.js"></script>
      <script src="assets/js/confetti.js" onload="confetti.start()"></script>

      <!-- Add Bootstrap JS, jQuery and Popper -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </main>
  </body>
</html>
